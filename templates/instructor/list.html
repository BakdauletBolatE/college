{% extends 'layouts/base.html' %}

{% load static %}
{% block content %}

<!--=====================================-->
<!--=       Breadcrumb Area Start      =-->
<!--=====================================-->


<div class="edu-breadcrumb-area breadcrumb-style-2 bg-image" style="background: url({% static 'images/breadcump.png' %})">
    <div class="container">
        <div class="breadcrumb-inner">
            <div class="page-title">
                <h1 class="title">Наши {{name}}</h1>
            </div>
            <ul class="edu-breadcrumb">
                <li class="breadcrumb-item"><a href="index-one.html">Главная</a></li>
                <li class="separator"><i class="icon-angle-right"></i></li>
                <li class="breadcrumb-item active" aria-current="page">{{name}}</li>
            </ul>
        </div>
    </div>
</div>

<!--=====================================-->
<!--=        Team Area Start       	=-->
<!--=====================================-->
<div class="edu-team-area team-area-2 edu-section-gap">
    <div class="container">
        <div class="section-title section-center" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
            <span class="pre-title">Уважаемые</span>
            <h2 class="title">Наши {{name}}</h2>
            <span class="shape-line"><i class="icon-19"></i></span>
        </div>
        <div class="row g-5">
            {% for object in employees %}
            <!-- Start Instructor Grid  -->
            <div class="col-lg-4 col-md-6" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
                <div class="edu-team-grid team-style-2">
                    <div class="inner">
                        <div class="thumbnail-wrap">
                            <div class="thumbnail">
                                <a href="{% url 'employeesapp:employees_detail_view' object.id type %}">
                                    <img src="{{ object.photo.url }}" alt="{{object.name}}">
                                </a>
                            </div>
                            <ul class="team-share-info">
                                <li><a href="#"><i class="icon-facebook"></i></a></li>
                                <li><a href="#"><i class="icon-twitter"></i></a></li>
                                <li><a href="#"><i class="icon-linkedin2"></i></a></li>
                            </ul>
                        </div>
                        <div class="content">
                            <h5 class="title"><a href="{% url 'employeesapp:employees_detail_view' object.id type %}">{{object.name}}</a></h5>
                            <span class="designation">{{object.position}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Instructor Grid  -->
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
