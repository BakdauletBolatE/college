{% extends 'layouts/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<!-- Start Course Area  -->
<div class="edu-course-area course-area-3 section-gap-large bg-lighten04">
    <div class="container">
        <div class="section-title section-center" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
            <span class="pre-title">{% trans 'Наши специальности' %}</span>
            <h2 class="title">{% trans 'По категориям' %}</h2>
            <span class="shape-line"><i class="icon-19"></i></span>
        </div>
        <div class="isotope-wrapper">
            <div class="isotop-button isotop-filter">

                <button data-filter=".special">
                    <span class="filter-text">{% trans 'Специальности' %}</span>
                </button>

            </div>
            <div class="row g-5 isotope-list">
                {% for obj in specializations %}
                <!-- Start Single Course  -->
                <div class="col-md-6 col-lg-4 isotope-item special">
                    <div class="edu-course course-style-3" data-sal-delay="100" data-sal="slide-up"
                         data-sal-duration="800">
                        <div class="inner">
                            <div class="thumbnail">
                                <a href="#">
                                    <img style="
                                            width: 370px;
                                            height: 250px;
                                        " src="{{obj.photo.url}}" alt="{{obj.name}}">
                                </a>
                                <!--                                <div class="time-top">-->
                                <!--                                    <span class="duration"><i class="icon-61"></i>Online + Onsite</span>-->
                                <!--                                </div>-->
                            </div>
                            <div class="content">
                                <span class="course-level">{{obj.uid}}</span>
                                <h5 class="title">
                                    <a href="#">{{obj.name}}</a>
                                </h5>

                                <div class="read-more-btn">
                                    <a class="edu-btn btn-small btn-secondary" href="#">{% trans 'Подробнее' %}<i
                                            class="icon-4"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Course  -->
                {% endfor %}
            </div>
        </div>
    </div>
    <ul class="shape-group">
        <li class="shape-1">
            <img class="d-block-shape-light" data-depth="2"
                 src="{% static 'app/assets/images/others/map-shape-3.png' %}" alt="Shape">
            <img class="d-none-shape-dark" data-depth="2" src="{% static 'app/assets/images/others/3-Home-1.png' %}"
                 alt="Shape">
        </li>
        <li class="shape-2">
            <img class="d-block-shape-light" data-depth="2"
                 src="{% static 'app/assets/images/others/map-shape-3.png' %}" alt="Shape">
            <img class="d-none-shape-dark" data-depth="2"
                 src="{% static 'app/assets/images/others/dark-map-shape-3.png' %}" alt="Shape">
        </li>
    </ul>
</div>
<!-- End Course Area -->

{% endblock %}
