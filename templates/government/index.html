{% extends 'layouts/app2.html' %}

{% block content %}
{% load static %}
	<div class="instructors">
		<div class="instructors_background" style="background-image:url({% static 'images/instructors_background.png' %})"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<h2 class="section_title text-center">Наши руководители</h2>
				</div>
			</div>
			<div class="row instructors_row">
				
				{% for imp in imps %}
				<!-- Instructor -->
				<div class="col-lg-4 instructor_col">
					<div class="instructor text-center">
						<div class="instructor_image_container">
							<div class="instructor_image"><img src="{{imp.photo.url}}" alt=""></div>
						</div>
						<div class="instructor_name"><a href="instructors.html">{{imp.name}}</a></div>
						<div class="instructor_title">{{imp.position}}</div>
						<div class="instructor_text">
							<p>{{imp.desctiption}}</p>
						</div>
						<div class="instructor_social">
							<ul>
								<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
				{% endfor %}
				


			</div>
		</div>
	</div>

{% endblock %}
