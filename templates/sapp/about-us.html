{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!--=====================================-->
<!--=       Breadcrumb Area Start      =-->
<!--=====================================-->


<div class="edu-breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-inner">
            <div class="page-title">
                <h1 class="title">Cвязаться</h1>
            </div>
            <ul class="edu-breadcrumb">
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <li class="separator"><i class="icon-angle-right"></i></li>
                <li class="breadcrumb-item active" aria-current="page">Cвязаться</li>
            </ul>
        </div>
    </div>
    <ul class="shape-group">
        <li class="shape-1">
            <span></span>
        </li>
        <li class="shape-2 scene"><img data-depth="2" src="{% static 'app/assets/images/about/shape-13.png' %}" alt="shape"></li>
        <li class="shape-3 scene"><img data-depth="-2" src="{% static 'app/assets/images/about/shape-15.png' %}" alt="shape"></li>
        <li class="shape-4">
            <span></span>
        </li>
        <li class="shape-5 scene"><img data-depth="2" src="{% static 'app/assets/images/about/shape-07.png' %}" alt="shape"></li>
    </ul>
</div>

<!--=====================================-->
<!--=       Contact Me Area Start       =-->
<!--=====================================-->
<section class="contact-us-area">
    <div class="container">
        <div class="row g-5">
            <div class="col-xl-4 col-lg-6">
                <div class="contact-us-info">
                    <h3 class="heading-title">Всегда рады получить вашу обратную связь</h3>
                    <ul class="address-list">
                        <li>
                            <h5 class="title">Адрес</h5>
                            <p>{{settings.address}}</p>
                        </li>
                        <li>
                            <h5 class="title">Почта</h5>
                            <p><a href="mailto:{{settings.email}}">{{settings.email}}</a></p>
                        </li>
                        <li>
                            <h5 class="title">Телефон</h5>
                            <p><a href="tel:{{settings.phone}}">{{settings.phone}}</a></p>
                        </li>
                    </ul>
                    <ul class="social-share">
                        <li><a href="{{settings.instagram}}"><i class="icon-instagram"></i></a></li>
                        <li><a href="{{settings.facebook}}"><i class="icon-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="offset-xl-2 col-lg-6">
                <div class="contact-form form-style-2">
                    <div class="section-title">
                        <h4 class="title">Напишите</h4>
<!--                        <p>Fill out this form for booking a consultant advising session.</p>-->
                    </div>
                    <form class="rnt-contact-form rwt-dynamic-form" id="contact-form" method="POST" action="mail.php">
                        <div class="row row--10">
                            <div class="form-group col-12">
                                <input type="text" name="contact-name" id="contact-name" placeholder="Имя">
                            </div>
                            <div class="form-group col-12">
                                <input type="email" name="contact-email" id="contact-email"
                                       placeholder="Почта">
                            </div>
                            <div class="form-group col-12">
                                <input type="tel" name="contact-phone" id="contact-phone" placeholder="Номер">
                            </div>
                            <div class="form-group col-12">
                                <textarea name="contact-message" id="contact-message" cols="30" rows="4"
                                          placeholder="Ваше сообщение"></textarea>
                            </div>
                            <div class="form-group col-12">
                                <button class="rn-btn edu-btn btn-medium submit-btn" name="submit" type="submit">Отправить сообщение <i class="icon-4"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul class="shape-group">
                        <li class="shape-1 scene"><img data-depth="1" src="{% static 'app/assets/images/about/shape-13.png' %}"
                                                       alt="Shape"></li>
                        <li class="shape-2 scene"><img data-depth="-1" src="{% static 'app/assets/images/counterup/shape-02.png' %}"
                                                       alt="Shape"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--=====================================-->
<!--=      Google Map Area Start        =-->
<!--=====================================-->
<div class="google-map-area">
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe id="gmap_canvas"
                    src="https://maps.google.com/maps?q=melbourne,%20Australia&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
</div>

<!--=====================================-->
<!--=        Footer Area Start          =-->
<!--=====================================-->
{% endblock %}
